{% extends 'base.html' %}
{% load static %}

{% block title %}PR CENTER - INNOK{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container" data-aos="fade-up">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <h1 class="display-4 fw-bold mb-3">PR CENTER</h1>
                <p class="lead">인녹케이의 다양한 활동을 소개합니다</p>
            </div>
        </div>

        <!-- 동영상 섹션 -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-4 text-center">관련 동영상</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-8">
                        <div class="youtube-video-wrapper">
                            <div class="ratio ratio-16x9">
                                <iframe
                                    width="560"
                                    height="315"
                                    src="https://www.youtube.com/embed/MqhxWQGmwm8?si=MWtPK3jqfvWb5doZ"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin"
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 사진 갤러리 섹션 -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">관련 사진</h2>
                <div class="row g-4" id="photoGallery">
                    <!-- 사진이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    // 사진 갤러리 표시
    const prData = {
        photos: [
            { id: 1, title: "식약청 재직시절 약무감시에 대한 공로 표창장", url: "{% static 'img/4.jpg' %}" },
            { id: 2, title: "식약청 20년 재직기념패", url: "{% static 'img/5.jpg' %}" },
            { id: 3, title: "Korea Food & Drug administration CERTIFICATE", url: "{% static 'img/6.jpg' %}" }
        ]
    };

    // 사진 갤러리 표시
    const photoGallery = document.getElementById('photoGallery');
    if (photoGallery) {
        prData.photos.forEach((photo, index) => {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            const imageUrl = photo.url;
            col.innerHTML = `
                <div class="card shadow-sm">
                    <img src="${imageUrl}" class="card-img-top" alt="${photo.title}" style="height: 250px; object-fit: cover; cursor: pointer;" onclick="openLightbox('${imageUrl}')">
                    <div class="card-body">
                        <h5 class="card-title">${photo.title}</h5>
                    </div>
                </div>
            `;
            photoGallery.appendChild(col);
        });
    }

    // 라이트박스 기능
    function openLightbox(imageUrl) {
        const modal = document.createElement('div');
        modal.className = 'lightbox-modal';
        modal.innerHTML = `
            <div class="lightbox-content">
                <span class="lightbox-close" onclick="this.parentElement.parentElement.remove()">&times;</span>
                <img src="${imageUrl}" class="lightbox-image">
            </div>
        `;
        document.body.appendChild(modal);
    }
</script>

<style>
.lightbox-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

.lightbox-image {
    max-width: 100%;
    max-height: 90vh;
}

.lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    color: white;
    font-size: 40px;
    cursor: pointer;
}
</style>
{% endblock %}
